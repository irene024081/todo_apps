<html>
    <head>
        <title>Todo App</title>
    </head>
    <style>
        .hidden{
            display: None;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 300px;
        }
        li{
            clear: both;
        }
        li button{
            -webkit-appearance: none;
            border: none;
            outline: none;
            color: red;
            float: right;
            cursor: pointer;
            font-size: 20;
            background-color: white;
        }
    </style>
    <body>
        <ul id="todo">
            {% for d in data %}
            <li>
                <input class = "check-completed" data-id="{{d.id}}" type = "checkbox" {%if d.completed%} checked {% endif %}>{{d.description}}
                <button class = "delete-todos" data-id="{{d.id}} " onclick="refreshPage()">&cross;</button>
            </li>
            {% endfor %}
        </ul>
        <form id="form" > <!-- ori action without script: action = "/create-todo" method = "post">-->
            <div>
                <label for="name">Create a To-Do Item</label>
                <input type="text" id="description" name="description">
            </div>
            <div>
                <input type="submit" id="submit" value="Create" />
            </div>
        </form>
        <div class = "hidden" id="error" >
            something went wrong!
        </div>
        <script>
            // delete todo items
            const deleteTodos = document.querySelectorAll('.delete-todos')
            for (let i = 0; i < deleteTodos.length; i++) {
                const todo = deleteTodos[i];
                todo.onclick = function(e){
                    console.log('event',e);
                    const todoId = e.target.dataset['id'];
                    fetch('/delete-todos/' + todoId, {
                        method:"DELETE"
                    })

                }
    
            }

            // update todo items
            const checkboxes = document.querySelectorAll('.check-completed');
            for (let i = 0; i < checkboxes.length; i++) {
                const checkbox = checkboxes[i];
                checkbox.onchange = function(e){
                    console.log('event',e);
                    const newCompleted = e.target.checked;
                    const todoId = e.target.dataset['id'];
                    fetch('/complete-todo/' + todoId,{
                        method:"POST",
                        body: JSON.stringify({
                            "completed" : newCompleted
                        }),
                        headers: {
                            'Content-Type':'application/json'
                        }
                    }).then(function(){
                        document.getElementById("error").className = "hidden";
                    }).catch(function(){
                        document.getElementById("error").className = "";
                    })
                }
                
            }
            // insert todo items
            document.getElementById('form').onsubmit = function(e){
                e.preventDefault(); //prevent the page from refreshing
                fetch( '/create-todo',{
                    method:'POST',
                    body: JSON.stringify({
                        'description': document.getElementById('description').value
                    }),
                    headers:{
                        'Content-Type':'application/json'
                    }
                })
                .then(function(response){
                    return response.json();
                })
                .then(function(jsonResponse){
                    const liItem = document.createElement("li");
                    liItem.innerHTML = jsonResponse['description'];
                    document.getElementById('todo').appendChild(liItem);
                    document.getElementById('error').className = "hidden";

                })
                .catch(function(){
                    document.getElementById('error').className = "";
                })
            }
        </script>
    </body>
</html>
